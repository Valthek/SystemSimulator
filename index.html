<!DOCTYPE html>
<html lang="en">

<head>
  <title>System Simulator</title>
  <link rel="stylesheet" href="./styling/reset.css">
  <link rel="stylesheet" href="./styling/imported/bootstrap.min.css">
  <link rel="stylesheet" href="./styling/main.css">
  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.js"></script>
  <script>
    System.config({
      // we want to import modules without writing .js at the end
      defaultJSExtensions: true,
      // the app will need the following dependencies
      map: {
        'angular2': 'node_modules/angular2',
        'rxjs': 'node_modules/rxjs',
        //disable this for local tests
        baseURL: '/SystemSimulator/'
      }
    });
    // and to finish, let's boot the app!
    System.import('scripting/bootstrap');
  </script>
</head>

<body>


  <input type="checkbox" id="plot_toggle" class="plot_toggle" />
  <label for="plot_toggle"></label>
  <courses>Loading courses... </courses>

  <input type="checkbox" id="time_toggle" class="time_toggle" />
  <label for="time_toggle"></label>
  <time>Loading time...</time>

  <div class="simulation_container">
    <simulator>Loading simulation... </simulator>
  </div>

  <script src="./scripting/imported/jquery-3.1.1.min.js"></script>
  <script src="./scripting/imported/bootstrap.min.js"></script>
  <script>
    $.ajax({
      type: "GET",
      url: "/data/system.xml",
      dataType: "xml",
      success: parseXML,
      error: function () {
        console.log("An error loading the xml file has occured");
      }
    });

    function parseXML(document){
      $(document).find("planet").each(function(){
        var name = $(this).find("name").text();
        var distance = $(this).find("distance").text();
        var speed = + $(this).find("speed").text();
        console.log("The planet is: " + name + " and lies at " + distance + " AU from the sun, orbiting at a rate of " + speed + " years per revolution");
      });
    }
  </script>
</body>

</html>
