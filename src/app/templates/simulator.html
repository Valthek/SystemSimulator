<div>
  <canvas #simulatorCanvas width="900" height="900" style="background:lightgray;" (mousedown)="canvasMouseDown()"></canvas>
  <div class="animationControls">
    <input id="timeScale" type="range" min="1" max="28" [(ngModel)]="simSpeed" /><label for="timescale">{{simSpeed}} day(s)/second</label><br
    />
    <label for="zoom">Zoom: </label><input id="zoom" type="range" min="10" max="340" [(ngModel)]="zoomLevel" />{{zoomLevel}}<br />
    <form (ngSubmit)="onTimeSubmit()" #timeForm="ngForm">
      <select class="timeSet" id="dateDay" [(ngModel)]="currentDateD" (click)="lockTime()">
        <option value="0" selected>01</option>
        <option value="1">02</option>
        <option value="2">03</option>
        <option value="3">04</option>
        <option value="4">05</option> 
        <option value="5">06</option>
        <option value="6">07</option>
        <option value="7">08</option>
        <option value="8">09</option>
        <option value="9">10</option>
        <option value="10">11</option>
        <option value="11">12</option>
        <option value="12">13</option>
        <option value="13">14</option>
        <option value="14">15</option>
        <option value="15">16</option>
        <option value="16">17</option>
        <option value="17">18</option>
        <option value="18">19</option>
        <option value="19">20</option>
        <option value="20">21</option>
        <option value="21">22</option>
        <option value="22">23</option>
        <option value="23">24</option>
        <option value="24">25</option>
        <option value="25">26</option>
        <option value="26">27</option>
        <option value="27">28</option>
        </select>

      <select class="timeSet" id="dateMonth" [(ngModel)]="currentDateM" (click)="lockTime()" >
        <option value="0" selected>January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
      </select>
      <select class="timeSet" id="dateYear" [(ngModel)]="currentDateY" (click)="lockTime()">
          <option value="0" selected> 0 AT</option>
          <option value="1" > 1 AT</option>
          <option value="2" > 2 AT</option>
          <option value="3" > 3 AT</option>
          <option value="4" > 4 AT</option>
          <option value="5" > 5 AT</option>
          <option value="6" > 6 AT</option>
          <option value="7" > 7 AT</option>
          <option value="8" > 8 AT</option>
          <option value="9" > 9 AT</option>
          <option value="10"> 10 AT</option>
          <option value="11"> 11 AT</option>
          <option value="12"> 12 AT</option>
          <option value="13"> 13 AT</option>
          <option value="14"> 14 AT</option>
          <option value="15"> 15 AT</option>
          <option value="16"> 16 AT</option>
          <option value="17"> 17 AT</option>
          <option value="18"> 18 AT</option>
          <option value="19"> 19 AT</option>
          <option value="20"> 20 AT</option>
          <option value="21"> 21 AT</option>
          <option value="22"> 22 AT</option>
          <option value="23"> 23 AT</option>
          <option value="24"> 24 AT</option>
          <option value="25"> 25 AT</option>
          <option value="26"> 26 AT</option>
          <option value="27"> 27 AT</option>
          <option value="28"> 28 AT</option>
          <option value="29"> 29 AT</option>
          <option value="30"> 30 AT</option>
          <option value="31"> 31 AT</option>
          <option value="32"> 32 AT</option>
          <option value="33"> 33 AT</option>
          <option value="34"> 34 AT</option>
          <option value="35"> 35 AT</option>
          <option value="36"> 36 AT</option>
          <option value="37"> 37 AT</option>
          <option value="38"> 38 AT</option>
          <option value="39"> 39 AT</option>
          <option value="40"> 40 AT</option>
          <option value="41"> 41 AT</option>
          <option value="42"> 42 AT</option>
          <option value="43"> 43 AT</option>
          <option value="44"> 44 AT</option>
          <option value="45"> 45 AT</option>
          <option value="46"> 46 AT</option>
          <option value="47"> 47 AT</option>
          <option value="48"> 48 AT</option>
          <option value="49"> 49 AT</option>
          <option value="50"> 50 AT</option>
        </select>

      <button type="submit" class="btn btn-success">Change Date</button>
    </form>
    <button id="play" (click)="togglePlay()">{{playButtonText}}</button><br />
  </div>
  <div class="travel-plot">
    <form (ngSubmit)="calculateTravelOptions()" #travelForm="ngForm">
      <span>From: </span>
      <select [(ngModel)]="travelSource">
      <option *ngFor="#p of planets" [value]="p.objectID"> {{p.name}}</option>
      </select>
    <span>To: </span>
    <select [(ngModel)]="travelDestination">
      <option *ngFor="#p of planets" [value]="p.objectID"> {{p.name}}</option>
      </select>
    <input type="text" [(ngModel)]="shipThrustInG" required>
    <button type="submit" class="btn btn-success">Calculate Hohman DeltaV</button>
    </form>
  </div>
</div>
